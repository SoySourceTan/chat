<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャッシュとログイン情報削除ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Firebase SDKを追加 -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';
        
        // TODO: あなたのFirebaseプロジェクト設定に置き換えてください
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Firebaseを初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // グローバルスコープに公開して、ボタンからアクセスできるようにする
        window.auth = auth;
        window.signOut = signOut;
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center space-y-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">キャッシュとログイン情報削除ツール</h1>
        <p class="text-gray-600">
            チャットアプリの動作が不安定な場合や、ログイン情報をリセットしたい場合に使用してください。
        </p>

        <!-- Firebaseログイン情報のリセットボタン -->
        <button id="resetFirebaseButton" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200"
                onclick="resetFirebaseLogin()">
            Firebaseログイン情報をリセット
        </button>
        
        <!-- サービスワーカーの削除ボタン -->
        <button id="removeButton" 
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200"
                onclick="unregisterServiceWorkers()">
            サービスワーカーを削除
        </button>

        <div id="messageBox" class="mt-6 text-gray-700 bg-gray-50 p-4 rounded-lg hidden">
            <!-- ここにメッセージが表示されます -->
        </div>
    </div>

    <script>
        // ボタンとメッセージ表示エリアのDOM要素を取得
        const removeButton = document.getElementById('removeButton');
        const resetFirebaseButton = document.getElementById('resetFirebaseButton');
        const messageBox = document.getElementById('messageBox');

        /**
         * サービスワーカーの削除処理を実行する関数
         */
        async function unregisterServiceWorkers() {
            // ローディング状態をUIに表示
            removeButton.disabled = true;
            removeButton.textContent = '削除中...';
            messageBox.textContent = 'サービスワーカーを検索して削除しています...';
            messageBox.classList.remove('hidden');

            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        messageBox.textContent = 'サービスワーカーは見つかりませんでした。';
                        return;
                    }
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log(`[Service Worker Remover] サービスワーカーが削除されました: ${registration.scope}`);
                    }
                    
                    messageBox.textContent = 'サービスワーカーが正常に削除されました！';
                    messageBox.classList.remove('bg-gray-50', 'bg-red-100');
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                    
                } else {
                    messageBox.textContent = 'お使いのブラウザはサービスワーカーに対応していません。';
                }
            } catch (error) {
                console.error('[Service Worker Remover] サービスワーカーの削除中にエラーが発生しました:', error);
                messageBox.textContent = 'エラーが発生しました。コンソールログを確認してください。';
                messageBox.classList.remove('bg-gray-50', 'bg-green-100');
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } finally {
                removeButton.disabled = false;
                removeButton.textContent = 'サービスワーカーを削除';
            }
        }

        /**
         * Firebaseのログイン情報をリセットする関数
         */
        async function resetFirebaseLogin() {
            resetFirebaseButton.disabled = true;
            resetFirebaseButton.textContent = 'リセット中...';
            messageBox.textContent = 'Firebaseの認証情報を削除しています...';
            messageBox.classList.remove('hidden');

            try {
                if (window.auth && window.signOut) {
                    // Firebaseからサインアウト
                    await window.signOut(window.auth);
                    
                    // localStorageに保存されたIDトークンを削除
                    localStorage.removeItem('firebase_id_token');
                    
                    messageBox.textContent = 'Firebaseログイン情報がリセットされました。再ログインが必要です。';
                    messageBox.classList.remove('bg-gray-50', 'bg-red-100');
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                } else {
                    messageBox.textContent = 'Firebase SDKが正しく読み込まれていません。';
                    messageBox.classList.remove('bg-gray-50', 'bg-green-100');
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                }
            } catch (error) {
                console.error('[Firebase Reset] 認証情報のリセット中にエラーが発生しました:', error);
                messageBox.textContent = 'エラーが発生しました。コンソールログを確認してください。';
                messageBox.classList.remove('bg-gray-50', 'bg-green-100');
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } finally {
                resetFirebaseButton.disabled = false;
                resetFirebaseButton.textContent = 'Firebaseログイン情報をリセット';
            }
        }
    </script>
</body>
</html>
